<html>
    <head>
        <meta charset="UTF-8">
        <title>Asorsub</title>
    </head>
    <style>
    .logo2{
       
        margin-top: -750px;
        margin-left: 66px;
        animation-name: ani2; 
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }
    @keyframes ani2{
    0%{transform: rotateX(250deg); transform: rotateZ(30deg);    }
    10%{transform: rotateY(-20);   transform: rotateY(200deg);}
}
    </style>
    <body>
        <div class="logo">
            <img src="asorsub.svg" alt="">
        </div>
        <div class="logo2">
            <img src="asorsub2.svg" alt="">
        </div>
    </body>
